<div id="verify_job_approve_modal" class="modal modal-open z-50 font-sans">
    
    <div class="modal-box w-11/12 max-w-md p-0 bg-base-100 shadow-2xl rounded-xl relative overflow-hidden">
        
        <div class="bg-success text-success-content px-6 py-4 flex justify-between items-center shadow-md">
            <h3 class="font-bold text-lg flex items-center gap-2 text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                ยืนยันการอนุมัติ
            </h3>
            <button type="button" onclick="closeModal()" class="btn btn-sm btn-circle btn-ghost text-white hover:bg-white/20">
                ✕
            </button>
        </div>

        <div class="p-6 space-y-5">
            
            <div class="bg-base-200/60 p-4 rounded-lg text-sm space-y-2 border border-base-300">
                <div class="flex justify-between">
                    <span class="font-bold text-gray-500">นักศึกษา:</span>
                    <span class="font-bold text-gray-800">{{ job.student.user.get_full_name }}</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-bold text-gray-500">บริษัท:</span>
                    <span class="text-gray-800 text-right">{{ job.company }}</span>
                </div>
                <div class="flex justify-between">
                    <span class="font-bold text-gray-500">ตำแหน่ง:</span>
                    <span class="text-gray-800 text-right">{{ job.position }}</span>
                </div>
            </div>

            <div role="alert" class="alert alert-info bg-blue-50 text-blue-900 border-blue-100 text-xs shadow-sm py-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>เมื่ออนุมัติแล้ว นักศึกษาจะสามารถเริ่มส่งรายงานประจำสัปดาห์ได้ทันที</span>
            </div>

            <form hx-post="{% url 'approve-job' job.id %}" 
                  hx-target="#job-list-container"
                  hx-on:htmx:after-request="closeModal()"
                  class="flex flex-col gap-4">
                {% csrf_token %}
                
                <div class="form-control">
                    <label class="label pt-0">
                        <span class="label-text font-bold text-gray-700">หมายเหตุ (Optional)</span>
                    </label>
                    <input type="text" name="teacher_note" 
                           class="input input-bordered w-full focus:input-success" 
                           placeholder="เช่น อนุมัติเป็นกรณีพิเศษ...">
                </div>

                <div class="flex justify-end gap-3 mt-2 border-t border-base-200 pt-4">
                    <button type="button" onclick="closeModal()" class="btn btn-ghost text-gray-500 font-normal hover:bg-gray-200">
                        ยกเลิก
                    </button>
                    <button type="submit" class="btn btn-success text-white shadow-md px-6 gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                        ยืนยันอนุมัติ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-backdrop bg-black/60 fixed inset-0 -z-10" onclick="closeModal()"></div>
</div>

<script>
    if (typeof closeModal !== 'function') {
        function closeModal() {
            const container = document.getElementById('modal-container');
            if (container) container.innerHTML = '';
            
            const modal = document.getElementById('verify_job_approve_modal');
            if (modal) modal.remove();
        }
    }
</script>
