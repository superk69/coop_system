<div id="verify_train_modal" class="modal modal-open z-50 font-sans">
    
    <div class="modal-box w-11/12 max-w-md p-0 bg-base-100 shadow-2xl rounded-xl relative overflow-hidden">
        
        <div class="bg-primary text-primary-content px-6 py-4 flex justify-between items-center shadow-md">
            <h3 class="font-bold text-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                ยืนยันการอนุมัติ
            </h3>
            <button type="button" onclick="closeModal()" class="btn btn-sm btn-circle btn-ghost text-white hover:bg-white/20">
                ✕
            </button>
        </div>

        <form hx-post="{% url 'approve-training' training.id %}" 
              hx-target="#training-list-container"
              hx-on:htmx:after-request="closeModal()"
              class="flex flex-col">
            {% csrf_token %}
            
            <div class="p-6 space-y-5">
                
                <div class="bg-base-200/70 p-4 rounded-lg text-sm space-y-2 border border-base-300">
                    <div class="flex justify-between">
                        <span class="font-bold text-gray-500">หัวข้อ:</span>
                        <span class="font-bold text-gray-800 text-right">{{ training.topic }}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-bold text-gray-500">นักศึกษา:</span>
                        <span class="text-gray-800 text-right">{{ training.student.user.get_full_name }}</span>
                    </div>
                    <div class="flex justify-between items-center pt-2 border-t border-base-300 mt-2">
                        <span class="font-bold text-gray-500">ขอชั่วโมงมา:</span>
                        <span class="badge badge-neutral text-white font-mono">{{ training.hours }} ชม.</span>
                    </div>
                </div>

                <div class="form-control">
                    <label class="label pt-0 justify-center">
                        <span class="label-text font-bold text-primary text-base">ระบุจำนวนชั่วโมงที่ได้รับจริง (อนุมัติ)</span>
                    </label>
                    <input type="number" 
                           name="approved_hours" 
                           value="{{ training.hours }}" 
                           min="0" 
                           step="0.5"
                           class="input input-bordered input-primary w-full text-center text-3xl font-bold h-16 text-primary focus:ring-4 ring-primary/20" 
                           required />
                    <label class="label pb-0 justify-center">
                        <span class="label-text-alt text-gray-400">* แก้ไขได้หากเห็นว่าไม่สมควรได้เต็มจำนวน</span>
                    </label>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-bold text-gray-700">ความคิดเห็นเพิ่มเติม (Optional)</span>
                    </label>
                    <textarea name="teacher_comment" 
                              class="textarea textarea-bordered w-full h-24 focus:textarea-primary" 
                              placeholder="เช่น เห็นควรอนุมัติ, เอกสารครบถ้วน หรือเหตุผลที่ปรับลดชั่วโมง..."></textarea>
                </div>
            </div>

            <div class="p-4 bg-base-100 border-t border-base-200 flex justify-end gap-3 rounded-b-xl bg-gray-50/50">
                <button type="button" onclick="closeModal()" class="btn btn-ghost text-gray-500 font-normal hover:bg-gray-200">
                    ยกเลิก
                </button>
                <button type="submit" class="btn btn-primary text-white shadow-md px-8 gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                    ยืนยัน
                </button>
            </div>
        </form>
    </div>

    <div class="modal-backdrop bg-black/60 fixed inset-0 -z-10" onclick="closeModal()"></div>
</div>

<script>
    if (typeof closeModal !== 'function') {
        function closeModal() {
            const container = document.getElementById('modal-container');
            if (container) container.innerHTML = '';
            
            const modal = document.getElementById('verify_train_modal');
            if (modal) modal.remove();
        }
    }
</script>
