upstream django {
    server web:8000;
}

# 1. Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name your_domain.com www.your_domain.com; # ⚠️ แก้เป็นโดเมนจริงของคุณ

    # ปิดการแสดงเลขเวอร์ชัน Nginx เพื่อความปลอดภัย
    server_tokens off;

    # Redirect ทุก request ไป HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS Server Block
server {
    listen 443 ssl;
    server_name your_domain.com www.your_domain.com; # ⚠️ แก้เป็นโดเมนจริงของคุณ

    server_tokens off;

    # --- SSL Configuration (ชี้ไปที่ไฟล์ที่เราจะ Mount เข้ามา) ---
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # SSL Optimization
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL Config (รองรับ TLS 1.2 และ 1.3 เท่านั้น)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # --- Security Headers (Hardened) ---
    # HSTS: บังคับ Browser จำว่าต้องใช้ HTTPS นาน 1 ปี (ระวัง: ถ้าอนาคตจะกลับไปใช้ HTTP ต้องรอจนกว่าจะหมดเวลา)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # ป้องกัน Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # ป้องกัน MIME Sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # --- Static & Media ---
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    location /media/ {
        alias /app/media/;
        # เพิ่มความปลอดภัย: บังคับให้ Download แทนการรันไฟล์ใน Browser (ป้องกันไฟล์อันตราย)
        add_header Content-Disposition 'attachment'; 
        add_header X-Content-Type-Options "nosniff";
    }

    # --- Django Proxy ---
    location / {
        proxy_pass http://django;
        
        # ส่ง Header สำคัญให้ Django
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # เพิ่ม Timeout (เผื่อการสร้าง PDF/Report นาน)
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }
}