<div id="company_comment_modal" class="modal modal-open z-50 font-sans">
    
    <div class="modal-box w-11/12 max-w-lg p-0 bg-base-100 shadow-2xl rounded-xl relative overflow-hidden">
        
        <div class="bg-primary text-primary-content px-6 py-4 flex justify-between items-center shadow-md">
            <h3 class="font-bold text-lg flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                บันทึกความเห็นอาจารย์
            </h3>
            <button type="button" onclick="closeModal()" class="btn btn-sm btn-circle btn-ghost text-white hover:bg-white/20">
                ✕
            </button>
        </div>

        <form hx-post="{% url 'save-company-comment' company.id %}" 
              hx-target="#company-list-container"
              hx-on:htmx:after-request="closeModal()"
              class="flex flex-col">
            {% csrf_token %}
            
            <div class="p-6 space-y-5">
                <div class="form-control">
                    <label class="label pt-0">
                        <span class="label-text font-bold text-gray-700 text-base">บริษัท</span>
                    </label>
                    <div class="w-full px-4 py-3 bg-base-200/60 rounded-lg text-gray-800 font-medium border border-base-300 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                        {{ company.name }}
                    </div>
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text font-bold text-gray-700 text-base">ความเห็น / หมายเหตุ</span>
                    </label>
                    <textarea name="teacher_notes" 
                              class="textarea textarea-bordered w-full h-32 text-base focus:textarea-primary leading-relaxed" 
                              placeholder="เช่น สถานที่ฝึกงานดี, พี่เลี้ยงดูแลดี, หรือข้อควรระวังต่างๆ...">{{ company.teacher_notes|default:'' }}</textarea>
                    <label class="label pb-0">
                        <span class="label-text-alt text-gray-400">ข้อมูลนี้จะเห็นเฉพาะอาจารย์เท่านั้น</span>
                    </label>
                </div>
            </div>

            <div class="p-4 bg-base-100 border-t border-base-200 flex justify-end gap-3 rounded-b-xl bg-gray-50/50">
                <button type="button" onclick="closeModal()" class="btn btn-ghost text-gray-500 font-normal hover:bg-gray-200">
                    ยกเลิก
                </button>
                <button type="submit" class="btn btn-primary text-white shadow-md px-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>
                    บันทึกข้อมูล
                </button>
            </div>
        </form>
    </div>

    <div class="modal-backdrop bg-black/60 fixed inset-0 -z-10" onclick="closeModal()"></div>
</div>

<script>
    // ฟังก์ชันนี้จะถูกเรียกใช้ถ้ายังไม่มีใน base_teacher.html
    // แต่ถ้ามีแล้ว script นี้ก็จะไม่รบกวนการทำงานครับ
    if (typeof closeModal !== 'function') {
        function closeModal() {
            const container = document.getElementById('modal-container');
            if (container) container.innerHTML = '';
            
            const modal = document.getElementById('company_comment_modal');
            if (modal) modal.remove();
        }
    }
</script>
